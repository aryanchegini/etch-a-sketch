<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#052540">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/style.css">
        <script src="app.js" defer></script>
        <title>etch-a-sketch</title>
    </head>
    <body>
        <div class="container">
            <main>
                <div id="grid" class="grid"></div>
            </main>
            <div class="leftside">
                <header>
                    <h1 id="title">Etch-a-Sketch</h1>
                </header>

                <div class="options">    
                    <div class="grid-size">
                        <p id="size-display"></p>
                        <input type="range" id="size-slider" min="4" max="64" value="16" step="1">
                    </div>
        
                    <div class="settings">
                        <p><a id="source-link" href="https://github.com/aryanchegini/etch-a-sketch">Source Code</a></p>
                        <input type="color" id="color-picker" value="#0a0b0f">
                        <div class="input-grid">
                            <div id="color">Color</div>
                            <div id="rainbow">Rainbow</div>
                            <div id="eraser">Eraser</div>
                            <div id="clear">Clear</div>                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
